<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Birthday </title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <header>

        <h1> Find Your Age </h1>
        <h1> & </h1>
        <h1>lefted duration of your next Birthday </h1>
    
    </header>

    <form onsubmit="start() ; return false ;">
        <input type="date" id="iDate">
        <br>
        <!-- <br><br><br>
        <div class="quesadilla">
            <input type="date" class='date enchilada'>
           </div> -->

        <button type="submit"> START </button>
    </form>

    <div id="main">
        <div id="div1">

            <h1 id="ageH"> Your age is : </h1>

            <div id="age">

                <div id="ageYears" class="sub aSub"></div>
                <div id="ageMonths" class="sub aSub"></div>
                <div id="ageDays" class="sub aSub"></div>
                <div id="ageHours" class="sub aSub"></div>
                <div id="ageMinutes" class="sub aSub"></div>
                <div id="ageSeconds" class="sub aSub"></div>
            </div>
        </div>

        <div id="div2">

            <h1 id="birthdayH"> Your Next Birthday in : </h1>
            <div id="birthday">
                <div id="bDays" class="sub bSub"></div>
                <div id="bHours" class="sub bSub"></div>
                <div id="bMinutes" class="sub bSub"></div>
                <div id="bSeconds" class="sub bSub"></div>

            </div>
            <h1 id="bdFooter"> Ago ===> </h1>
        </div>
    </div>
