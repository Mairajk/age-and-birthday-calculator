<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Birthday </title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <div id="main">
        <form onsubmit="start() ; return false ;">
            <input type="date" id="iDate">
            <button type="submit"> START </button>
        </form>

        <div id="div1">

            <h1 id="ageH"> Your age is : </h1>

            <div id="age">

                <div id="ageYears" class="sub" ></div>
                <div id="ageMonths" class="sub" ></div>
                <div id="ageDays" class="sub" ></div>
                <div id="ageHours" class="sub" ></div>
                <div id="ageMinutes" class="sub" ></div>
                <div id="ageSeconds" class="sub" ></div>
            </div>
        </div>

        <div id="div2">

            <h1 id="birthdayH"  > Your Next Birthday in : </h1>
            <div id="birthday"  >
                <div id="bDays" class="sub" ></div>
                <div id="bHours" class="sub" ></div>
                <div id="bMinutes" class="sub" ></div>
                <div id="bSeconds" class="sub" ></div>

            </div>
            <h1 id="bdFooter"> Ago ===> </h1>
        </div>
    </div>


</body>

</html>
